<html>
    <head>
        <title>jBoxNumber Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/css/jboxnumber.css" rel="stylesheet" type="text/css"/>
        <script src="../dist/js/jBoxNumber.js"></script>
           
    </head>
    <body>
        <div style="padding:25px;">jBoxNumber.js</div>
        <div class="data-container" id="jboxnumber"> </div>
        <script>
       
          jBoxNumber.get('home',{currentPage:1,totalPage: 100,pageEnd:7,boxHome:'#jboxnumber',send:function(i){sendPage(i)}});
       
       
       
       function sendPage(i){
          document.getElementById("logs").innerHTML=document.getElementById("logs").innerHTML+i+"<br>" 
       }
        </script>
        
        
      <div class="data-container" id="logs"> </div>
    
    </body>
</html>
